<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px 0;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div id="username"></div>
  <div class="container">
    <h1>Payment</h1>
    <form action="pay.jsp?" method="POST">

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>

      <label for="expiration-date">Expiration Date</label>
      <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
      
      <label for="Amount">Amount</label>
      <input type="text" id="Amount" name="Amount" placeholder="Enter Amount" required>
      <input type="hidden" id="usernameInput" name="username">
      <button type="submit">Pay Now</button>

      <script>
function getQueryParams() {
        var params = {};
        window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) {
            params[key] = value;
        });
        return params;
    }

        // Retrieve username from query parameters
        var queryParams = getQueryParams();
        var username = queryParams['username'];
        // Display the username
        if (username) {
            document.getElementById('username').innerHTML = '<h2> ' + username + '!</h2>';
        } else {
            document.getElementById('username').innerHTML = '<h2>Welcome, Guest!</h2>';
        }

      </script>
      <script>
        function getQueryParams() {
          var params = {};
          window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) {
              params[key] = value;
          });
          return params;
        }
    
        // Retrieve username from query parameters
        var queryParams = getQueryParams();
        var username = queryParams['username'];
        // Set the value of the hidden input field
        if (username) {
          document.getElementById('usernameInput').value = username;
        }
      </script>
    
    </form>
  </div>
</body>
</html>
